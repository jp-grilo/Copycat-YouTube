<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./png/favicon.png" type="image/x-icon">
    <title>GriloTube</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#">
                <img src="./png/logo-home.gif" alt="logo" class="logo">
            </a>
            <div class="search-div">
                <input type="search" placeholder="Pesquisar" class="search">
                <div class="lupa">
                    <img src="./png/lupa.png" alt="lupa">
                </div>
                <div class="item mic">
                    <img src="./png/mic.png" alt="microfone">
                </div>
            </div>
            <ul class="perfil-itens">
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
            <div class="item burguer"></div>
        </header>

        <div class="main-content">
            <div class="video">
                <img src="./png/play1.png" alt="">
            </div>
                <p class="title">Video de teste</p>
                <div class="interacao">
                    <div class="chanel">
                        <img src="./png/user.png">
                        <p>Nome do canal</p>
                    </div>
                    <ul class="voting-itens">
                       <li class="voting-button">
                           <img src="./png/like.png" alt="joinha">
                       </li>
                       <li class="voting-button">
                           <img src="./png/deslike.png" alt="joinha negativo">
                       </li> 
                    </ul>
                </div>
                <div class="linha"></div>
                <div class="comentarios">
                    <input type="search" class="input-comentario" placeholder="Adicionar comentário">
                </div>
            
        </div>
        <div class="side-bar">
            <div class="side-video">
                <img src="png/play1.png" alt=""> 
            </div>
            <a href="#"><p class="side-name">Sugestão de vídeo 1</p></a>
            <div class="side-video">
                <img src="png/play1.png" alt=""> 
            </div>
            <a href="#"><p class="side-name">Sugestão de vídeo 2</p></a>
            <div class="side-video">
                <img src="png/play1.png" alt=""> 
            </div>
            <a href="#"><p class="side-name">Sugestão de vídeo 3</p></a>
            <div class="side-video">
                <img src="png/play1.png" alt=""> 
            </div>
            <a href="#"><p class="side-name">Sugestão de vídeo 4</p></a>
            <div class="side-video">
                <img src="png/play1.png" alt=""> 
            </div>
            <a href="#"><p class="side-name">Sugestão de vídeo 5</p></a>
            <div class="side-video">
                <img src="png/play1.png" alt=""> 
            </div>
            <a href="#"><p class="side-name">Sugestão de vídeo 6</p></a>
        </div>
    </div>
</body>
</html>
